<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monitoramento Nível de Combustível</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <style>
      body{
        background-color: #E0E0E0;
      }

      .content {
        margin: auto;
      }

      nav {
        background-color: #0000ff;
      }

      .statistic {
        font-size: 8em;
        margin-top: 15px !important;
      }

      .card {
        min-height: 250px;
        margin: auto;
      }

      .activator {
        cursor: pointer;
      }

      @media screen and (max-width: 600px){
        .statistic {
          font-size: 5em;
        }
      }

    </style>

  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Monitoramento do Nível de Combustível</a>
        </div>
      </nav>
    </div>
    <div class="container content">
      <br/>
      <div class="row">
        <div class="col s5 m6">
          <div class="card">
            <div class="card-image center">
              <span id="currentVol" class="statistic">-</span>
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">
                Volume
                <i class="material-icons right">more_vert</i>
              </span>
              Clique para ver histórico
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">
                Histórico
                <i class="material-icons right">close</i>
              </span>
              <div id="volLineChart"></div>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="alerta">
            <a class='btn' onclick="Materialize.toast('Teste', 4000, '', function(){alert('Teste Toast)')})"> Toast!</a>
          </div>
          <div class="card">
            <div class="card-image center">
              <span id="currentPercent" class="statistic">-</span>
            </div>
            <div class="card-content activator">
              <span class="card-title grey-text text-darken-4">
                Porcentagem
                <i class="material-icons right">more_vert</i>
              </span>
              Clique para ver histórico
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">
                Histórico
                <i class="material-icons right">close</i>
              </span>
              <div id="percLineChart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script>
    $('.alerta').css("display", "none");
    if(true){
      $
    }
    ;
  </script>
</html>
